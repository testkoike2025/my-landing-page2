<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>こだわりのコーヒーショップ</title>
    <link rel="stylesheet" href="style.css">
</head>
    
<body>

    <!-- ヘッダー -->
    <header>
        <h1>こだわりのコーヒーショップ</h1>
        <nav>
            <ul>
                <li><a href="#about">こだわり</a></li>
                <li><a href="#menu">メニュー</a></li>
                <li><a href="#contact">アクセス</a></li>
            </ul>
        </nav>
    </header>

    <!-- メインビジュアル -->
    <section class="hero">
        <img src="coffee1.jpg" alt="メインビジュアル" class="full-width">
        <h2>一杯のコーヒーで、至福のひとときを。</h2>
        <p>厳選された豆と、丁寧なハンドドリップでお届けします。</p>
    </section>

    <!-- こだわり -->
    <section id="about" class="fade-in">
        <h2>私たちのこだわり</h2>
        <img src="coffee2.jpg" alt="こだわり" class="content-img">
        <p>当店のコーヒーは、世界中から厳選した豆を使用し、最高の状態でお届けします。</p>
    </section>

    <!-- メニュー -->
    <section id="menu">
        <h2>おすすめメニュー</h2>
        <img src="coffee3.jpg" alt="メニュー" class="content-img">
        <ul>
            <li>スペシャルブレンド - 500円</li>
            <li>カフェラテ - 550円</li>
            <li>エスプレッソ - 400円</li>
        </ul>
    </section>

    <!-- アクセス -->
    <section id="contact">
    <h2>アクセス</h2>
    <p>東京都渋谷区〇〇 123-4</p>
    <p>営業時間: 8:00 - 18:00</p>
    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093747!2d144.95592831568915!3d-37.8172098797516!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5df13f66b5%3A0x5045675218ce6e0!2sMelbourne!5e0!3m2!1sen!2sau!4v1630323990642"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
    </iframe>
</section>

    <!-- フッター -->
   <footer>
    <p>フォローしてください！</p>
    <a href="https://twitter.com/youraccount" target="_blank">Twitter</a> |
    <a href="https://instagram.com/youraccount" target="_blank">Instagram</a>
</footer>

    <section id="contact-form">
    <h2>お問い合わせ</h2>
<iframe src="https://docs.google.com/forms/d/e/1FAIpQLScBsG7E_KdpRu10A8Xq5yO1iaWdxMF2WrK_7_IcRw2PUDonPA/viewform?embedded=true" width="640" height="693" frameborder="0" marginheight="0" marginwidth="0">読み込んでいます…</iframe>
    </section>


    <script>
    window.addEventListener("scroll", function() {
        let elements = document.querySelectorAll(".fade-in");
        elements.forEach((el) => {
            let rect = el.getBoundingClientRect();
            if (rect.top < window.innerHeight - 100) {
                el.classList.add("visible");
            }
        });
    });
</script>

</body>
</html>
