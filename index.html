<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>こだわりのコーヒーショップ</title>
    <link rel="stylesheet" href="style.css">
</head>

    <script>
    window.addEventListener("scroll", function() {
        let elements = document.querySelectorAll(".fade-in");
        elements.forEach((el) => {
            let rect = el.getBoundingClientRect();
            if (rect.top < window.innerHeight - 100) {
                el.classList.add("visible");
            }
        });
    });
</script>

<body>

    <!-- ヘッダー -->
    <header>
        <h1>こだわりのコーヒーショップ</h1>
        <nav>
            <ul>
                <li><a href="#about">こだわり</a></li>
                <li><a href="#menu">メニュー</a></li>
                <li><a href="#contact">アクセス</a></li>
            </ul>
        </nav>
    </header>

    <!-- メインビジュアル -->
    <section class="hero">
        <img src="coffee1.jpg" alt="メインビジュアル" class="full-width">
        <h2>一杯のコーヒーで、至福のひとときを。</h2>
        <p>厳選された豆と、丁寧なハンドドリップでお届けします。</p>
    </section>

    <!-- こだわり -->
    <section id="about" class="fade-in">
        <h2>私たちのこだわり</h2>
        <img src="coffee2.jpg" alt="こだわり" class="content-img">
        <p>当店のコーヒーは、世界中から厳選した豆を使用し、最高の状態でお届けします。</p>
    </section>

    <!-- メニュー -->
    <section id="menu">
        <h2>おすすめメニュー</h2>
        <img src="coffee3.jpg" alt="メニュー" class="content-img">
        <ul>
            <li>スペシャルブレンド - 500円</li>
            <li>カフェラテ - 550円</li>
            <li>エスプレッソ - 400円</li>
        </ul>
    </section>

    <!-- アクセス -->
    <section id="contact">
        <h2>アクセス</h2>
        <img src="coffee4.jpg" alt="アクセス" class="content-img">
        <p>東京都渋谷区〇〇 123-4</p>
        <p>営業時間: 8:00 - 18:00</p>
    </section>

    <!-- フッター -->
    <footer>
        <p>&copy; 2025 こだわりのコーヒーショップ</p>
    </footer>

</body>
</html>
